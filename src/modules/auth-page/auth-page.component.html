<div class="container">
    <form [formGroup]="authForm">
        <div>
            <label for="username">Логин</label>
            <input type="text" formControlName="username" />
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" formControlName="password" />
        </div>
        <p>
            <button type="submit">Войти</button>
        </p>
    </form>
</div>
